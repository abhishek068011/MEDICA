<body>
    <header>
        <nav>
            <div class="logo">
                <a href="index.html"><img src="image/logo.png" alt="logo" /></a>
            </div>

            <div class="menu">
                <a href="index.html">Home</a>

    </header>

    <div class="container text-center w-50">
        <form class="form-signin mt-5">
            <img class="mb-4" src="image/icon/plus.png" alt="">
            <h1 class="h3 mb-3 font-weight-normal">Login</h1>
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" id="inputEmail" class="form-control mb-5" placeholder="Email address" required="" autofocus="">
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control mb-5" placeholder="Password" required="">
            <button class="btn btn-sm btn-primary btn-block btnsignin mb-3" type="submit">Sign in</button>
            <button class="btn btn-sm btn-primary btn-block btnsignin mb-5" type="submit"><a href="signup.html">Create an Acoount</a></button>
          </form>
    </div>

    

    <footer>
        <div class="logo-div">
            <img src="image/logo.png" alt="logo" />

        </div>

        <div class="footer-menu">
            <div class="footer-div-1">
                <h4>Department</h4>
                <a href="#">Surgery</a>
                <a href="#">Wome's Health</a>

            <div class="footer-div-2">

            <div class="footer-div-3">

                <a href="#">Support@email.com</a>
                <a href="#">+23-456-6588</a>
            </div>
        </div>
