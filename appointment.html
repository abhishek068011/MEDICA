<body>
    <header>
        <nav>
            <div class="logo">
                <a href="index.html"><img src="image/logo.png" alt="logo" /></a>

            <div class="menu">
                <a href="index.html">Home</a>

                <a href="services.html">Services</a>

            <div class="appointment">
                <button><a href="appointment.html">Appointment</a></button>
                <button><a href="login.html">Login/Signup</a></button>
            </div>
        </nav>
    </header>

    <section class="section-title apnt">
        <div class="container-fluid text-center">
            <h1>APPOINTMENT</h1>
        </div>
    </section>

    <div class="container contact-section">
        <div class="container text-center contact-head">
            <h2>BOOK AN APPOINTMENT</h2>
        </div>
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email">
            </div>
            <div class="form-group">
                <label for="mobile">Mobile Number</label>
                <input type="tel" class="form-control" id="mobile">
            </div>
            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" class="form-control" id="date">
            </div>
            <div class="form-group">
                <label for="Dept">Select Department</label>
                <select class="form-control dept" id="Dept">
                    <option>Neurology</option>
                    <option>Cardiology</option>
                    <option>Gastrology</option>
                    <option>Gynecology</option>
                    <option>Surgery</option>
                </select>
            </div>
            <div class="form-group">
                <label for="message">Explain Your Concern</label>
                <textarea class="form-control" id="message" rows="3"></textarea>
            </div>
            <div class="text-center">
                <input class="btn" name="submit" type="submit" value="MAKE APPOINTMENT"></input>
            </div>
        </form>
    </div>

    <footer>
        <div class="logo-div">
            <img src="image/logo.png" alt="logo" />
            <p>Copyright &copy; reserved to Medica</p>
        </div>

        <div class="footer-menu">
            <div class="footer-div-1">
                <h4>Department</h4>
                <a href="#">Surgery</a>
                <a href="#">Wome's Health</a>
                <a href="#">Radiology</a>
                <a href="#">Cardioc</a>
                <a href="#">Medicine</a>
            </div>

            <div class="footer-div-2">
                <h4>Support</h4>
                <a href="#">Terms & Conditions</a>
                <a href="#">Privacy Policy</a>
                <a href="#">FAQ</a>
            </div>

            <div class="footer-div-3">
                <h4>Get In Touch</h4>
                <a href="#">Support@email.com</a>
                <a href="#">+23-456-6588</a>
            </div>
        </div>
    </footer>
